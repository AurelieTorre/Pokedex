<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeLiliDex</title>
    <link rel="shortcut icon" type="image/png" href="./assets/pokeball.png"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur ce Pokedex !</h1>
    </header>
    <main>
        <Section class="search">
            <div class="search-bar">
                <div class="drop-down">
                    <select name="types" id="pokemonTypeSelect">
                        <option value="">Tous les types</option>
                    </select>
                    <select name="generations" id="pokemonGenerationSelect">
                        <option value="">Toutes les générations</option>
                    </select>
                </div>
                <input id="searchInput" type="text" placeholder="Rechercher un Pokémon" autocomplete="off">
            </div>
            <div id="result"></div>
            <div id="liste"></div>
            <div id="pagination"></div>
        </Section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
